{% extends 'navbar.html' %}
{% load static %}
{% block body %}
  <div class="container mx-auto">
    {% for category in categories %}
      <h2 class="text-2xl font-bold my-4">{{category.name}}</h2>
      <div class=" relative md:space-y-12 lg:grid lg:grid-cols-3 lg:gap-x-6 lg:space-y-0">
        {% for item in category.fooditem_set.all %}
        <span class="group relative">
            <div class="relative h-56 md:h-64 w-full overflow-hidden rounded-lg bg-white group-hover:opacity-75 sm:aspect-w-2 sm:aspect-h-1 ">
              <img class="w-full" src="{{item.image.url}}" alt="{{ item.name }}">
            </div>
            <h3 class="mt-0 mb-9 ml-2 text-2xl md:mb-auto md:ml-0 md:p-4 md:pl-0 font-bold">
                <span class="absolute inset-0"></span>
            {{item.name}}
            </h3>
            <span class="bg-red-600 rounded-full h-20 w-20 flex items-center justify-center mr-2 absolute top-0 md:-translate-x-4">
              <span class="text-white font-semibold text-sm">{{item.cooking_time}} min</span>
            </span>
          </span>
        {% endfor %}
      </div>
    {% endfor %}
  </div>
{% endblock %}
