{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutton Station</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% tailwind_css %}
</head>
<body>
    <nav class=" flex flex-wrap items-center justify-between px-4 py-0 bg-gray-800">      
      <img class="h-16 py-0" src="{% static 'images/logo.png' %}" alt="ACME">     
      <div class="flex md:hidden">
        <button id="hamburger">
          <img class="toggle block" src="https://img.icons8.com/fluent-systems-regular/2x/menu-squared-2.png" width="40" height="40" />
          <img class="toggle hidden" src="https://img.icons8.com/fluent-systems-regular/2x/close-window.png" width="40" height="40" />
        </button>
      </div>      
      <div class="toggle hidden w-full md:w-auto md:flex text-right text-bold mt-5 md:mt-0 border-t-2 border-blue-900 md:border-none">        
        <a href="/" class="block md:inline-block text-gray-200 text-xl hover:text-blue-500 px-5 py-3 border-b-2 border-blue-900 md:border-none">Home</a>
        <a href="/food-item" class="block md:inline-block text-gray-200 text-xl hover:text-blue-500 px-5 py-3 border-b-2 border-blue-900 md:border-none">Food Item</a>
        <a href="/about-us" class="block md:inline-block text-gray-200 text-xl hover:text-blue-500 px-5 py-3 border-b-2 border-blue-900 md:border-none">About Us</a>
        <a href="/contact-us" class="block md:inline-block text-gray-200 text-xl hover:text-blue-500 px-5 py-3 border-b-2 border-blue-900 md:border-none">Contact Us</a>
        <a href="#" class="block md:inline-block text-gray-200 text-xl hover:text-blue-500 px-5 py-3 border-b-2 border-blue-900 md:border-none">Add Item</a>
        </div>    
      <a href="/user/register/" class="toggle hidden md:flex w-full md:w-auto px-4 py-2 text-right bg-blue-900 hover:bg-blue-500 text-white md:rounded">Create Account</a>
    </nav> 
    <script>
      document.getElementById("hamburger").onclick = function toggleMenu() {
        const navToggle = document.getElementsByClassName("toggle");
        for (let i = 0; i < navToggle.length; i++) {
          navToggle.item(i).classList.toggle("hidden");
        }
      };
    </script>     
    {% block body %}
    {% endblock%}  
  </body>
</html>
